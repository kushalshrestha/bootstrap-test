<script>
    window.addEventListener('DOMContentLoaded', function () {
      var image = document.querySelector('#image');
      var minAspectRatio = 3.42;
      var maxAspectRatio = 4.28;
      var cropper = new Cropper(image, {
          aspectRatio: 4.28,
          preview: '.crop-preview',
        ready: function () {
          var cropper = this.cropper;
          var containerData = cropper.getContainerData();
          var cropBoxData = cropper.getCropBoxData();
          var aspectRatio = cropBoxData.width / cropBoxData.height;
          var newCropBoxWidth;

          if (aspectRatio < minAspectRatio || aspectRatio > maxAspectRatio) {
            newCropBoxWidth = cropBoxData.height * ((minAspectRatio + maxAspectRatio) / 2);

            cropper.setCropBoxData({
              left: (containerData.width - newCropBoxWidth) / 2,
              width: newCropBoxWidth
            });
          }
        },
        crop: function(event) {
    console.log("x-coordinate : "+event.detail.x);
    console.log("y-coordinate : "+event.detail.y);
    console.log("width : "+event.detail.width);
    console.log("height : "+event.detail.height);
    console.log("rotate : "+event.detail.rotate);
    console.log("xscale : "+event.detail.scaleX);
    console.log("yscale : "+event.detail.scaleY);
  },

        cropmove: function () {
          var cropper = this.cropper;
          var cropBoxData = cropper.getCropBoxData();
          var aspectRatio = cropBoxData.width / cropBoxData.height;

          if (aspectRatio < minAspectRatio) {
            cropper.setCropBoxData({
              width: cropBoxData.height * minAspectRatio
            });
          } else if (aspectRatio > maxAspectRatio) {
            cropper.setCropBoxData({
              width: cropBoxData.height * maxAspectRatio
            });
          }
        },
      });
    });
  </script>
